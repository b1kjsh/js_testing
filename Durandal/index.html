<!DOCTYPE html>
<html>

<head>
    <title>Durandal</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-startup-image" href="lib/durandal/img/ios-startup-image-landscape.png" media="(orientation:landscape)" />
    <link rel="apple-touch-startup-image" href="lib/durandal/img/ios-startup-image-portrait.png" media="(orientation:portrait)" />
    <link rel="apple-touch-icon" href="lib/durandal/img/icon.png" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />

    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/durandal.css" />
    <link rel="stylesheet" href="css/my.css" />
    <script type="text/javascript">
    if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
        var msViewportStyle = document.createElement("style");
        var mq = "@@-ms-viewport{width:auto!important}";
        msViewportStyle.appendChild(document.createTextNode(mq));
        document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
    }
    </script>
</head>

<body>
<div class="container">

    <div class="flexcontainer">
        <div id="jh_login">
            <div id="jh_error" class="hidden"></div>
            <div class="panel panel-default ">
                <div class="panel-heading">
                    <h4>Josh's Thing-a-majig</h4></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <input type="username" id="username" class="form-control" placeholder="Username"></input>
                        </div>
                        <div class="col-sm-12 form-group">
                            <input type="password" id="password" class="form-control" placeholder="Password"></input>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-12">
                            <button id="jh_submit" class="btn btn-primary col-xs-12">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table id="jh_data" class="table table-striped"></table>
    </div>
    
</div>
    <script src="js/my.js" type="text/javascript"></script>
</body>

</html>
